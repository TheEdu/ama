    <script type="text/javascript">
        const initAr = () => {
            scene = document.createElement('a-scene');
            scene.setAttribute('id', 'scene');
            scene.setAttribute('vr-mode-ui', 'enabled: false;');
            scene.setAttribute('loading-screen', 'enabled: false;');
            scene.setAttribute('renderer', 'logarithmicDepthBuffer: true;');
            scene.setAttribute('arjs', 'trackingMethod: best; sourceType: webcam; debugUIEnabled: false;');
            scene.setAttribute('embedded', true);
            scene.setAttribute('gesture-detector', true);

            entity_camera = document.createElement('a-entity');
            entity_camera.setAttribute('camera', true);

            entity_model = document.createElement('a-entity');
            entity_model.setAttribute('id', 'bowser-model');
            entity_model.setAttribute('scale', '0.17602755668209502 0.17602755668209502 0.17602755668209502');
            entity_model.setAttribute('animation-mixer', 'loop: repeat');
            entity_model.setAttribute('gltf-model', 'assets/asset.glb');
            entity_model.setAttribute('class', 'clickable');
            entity_model.setAttribute('gesture-handler', true);

            marker = document.createElement('a-marker');
            marker.setAttribute('id', 'animated-marker');
            marker.setAttribute('type', 'pattern');
            marker.setAttribute('preset', 'custom');
            marker.setAttribute('url', 'assets/marker.patt');
            marker.setAttribute('raycaster', 'objects: .clickable');
            marker.setAttribute('emitevents', 'true');
            marker.setAttribute('cursor', 'fuse: false; rayOrigin: mouse;');

            marker.appendChild(entity_model);
            scene.appendChild(marker);
            scene.appendChild(entity_camera);
            $('body').append(scene);
        }

        $( document ).ready(function() {
            console.log( "ready!" );
            initAr();
        });

    </script>
