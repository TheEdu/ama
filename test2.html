<!DOCTYPE HTML>
<html>
	<head>
		<title>AMA</title>
		<meta charset="utf-8" />
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="keywords" content="AMA,EXPERIENCIA,TEJAS,CAMPANA,ZARATE,VIVI,NATURALEZA,FIESTA">
		<meta name="description" content="AMA es un evento masivo que extiende sus brazos, y te invita  a vivir una experiencia única. La temática de AMA se forjará sobre la esencia misma de la pureza que nos brinda el escenario natural y ecológico de su locación. La cita será el sábado 5 de marzo del 2022 en La Ciudad de Campana, en el Camping Las Tejas">
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style type="text/css">
        	
        	html, body {
				background: none !important;
				margin: 0; 
				overflow: hidden;
			}

			body.landing:before {
				content: none !important;
			}

        </style>
	</head>
	<body >

				<a-scene
					vr-mode-ui="enabled: false;"
					loading-screen="enabled: false;"
					renderer="logarithmicDepthBuffer: true;"
					arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
					id="scene"
					embedded
					gesture-detector>
					<a-assets>
						<a-asset-item
						id="animated-asset"
						src="assets/asset.glb"></a-asset-item>
					</a-assets>

					<a-marker
						id="animated-marker"
						type="pattern"
						preset="custom"
						url="assets/marker.patt"
						raycaster="objects: .clickable"
						emitevents="true"
						cursor="fuse: false; rayOrigin: mouse;"
						id="markerA">
						<a-entity
							id="bowser-model"
							scale="0.17602755668209502 0.17602755668209502 0.17602755668209502"
							animation-mixer="loop: repeat"
							gltf-model="#animated-asset"
							class="clickable"
							gesture-handler>
						</a-entity>
					</a-marker>

					<a-entity camera></a-entity>
				</a-scene>
	</body>
</html>
